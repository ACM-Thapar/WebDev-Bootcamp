</div>
<div class="main">
    <div class="accordionWrapper">
        <div class="accordionItem open">
              <h2 class="accordionItemHeading">Introduction</h2>
              <div class="accordionItemContent">
                <div class="videoWrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/hu-q2zYwEYs" frameborder="0"
                      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
              </div>
            </div>
        
            <div class="accordionItem close">
              <h2 class="accordionItemHeading">HTML basics</h2>
              <div class="accordionItemContent">
                <div class="videoWrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/mbeT8mpmtHA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                
              </div>
            </div>
        
            <div class="accordionItem close">
                <h2 class="accordionItemHeading">HTML forms</h2>
                <div class="accordionItemContent">
                  <div class="videoWrapper">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/YwbIeMlxZAU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                    </div>
                  
                </div>
              </div>
        </div>
    

    <section class="overlay"></section>

    <script>
      const navBar = document.querySelector("nav"),
        menuBtns = document.querySelectorAll(".menu-icon"),
        overlay = document.querySelector(".overlay");

      menuBtns.forEach((menuBtn) => {
        menuBtn.addEventListener("click", () => {
          navBar.classList.toggle("open");
        });
      });

      overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
      });
      
    </script>
    
    
    <script src="../js/style.js"></script>
